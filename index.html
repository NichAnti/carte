<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="all-page">

      <div class="top-left">
        <div class="card">
          <div class="square abs-centre">
            <i class="fas fa-paw"></i>
          </div>
        </div>
        <div class="tc">
          <button id="rigioca" type="button" name="button">Rigioca</button>
        </div>
      </div>

      <div class="top-centre">
        <div class="bottom-centre">
          <h1></h1>
        </div>
      </div>

      <div class="abs-centre">
        <button id="carta" type="button" name="button">CARTA</button>
        <button id="stop" type="button" name="button">STOP</button>
      </div>

      <div class="bottom-centre">
        <div class="top-centre">
          <h1></h1>
        </div>
      </div>

      <div class="abs-centre vinto">
        <span>HAI VINTO!</span>
      </div>

      <div class="abs-centre perso">
        <span>HAI PERSO!</span>
      </div>

    </div>

    <script type="text/javascript" src="game.js">

    </script>

  </body>
</html>
